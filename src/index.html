<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <h1>Cards Generator</h1>
  <body>
    <div id="card" class="card">
      <div class="top-suit">♠</div>
      <div class="number">7</div>
      <div class="bottom-suit">♠</div>
    </div>
    <div class="updateSize">
      <label for="width"></label>
      <input
        type="number"
        id="width"
        class="size-box"
        onchange="updateSize()"
        placeholder="You can set your width in px"
        style="width: 320px; height: 40px;"
      />
      <label for="height"></label>
      <input
        type="number"
        id="height"
        class="size-box"
        onchange="updateSize()"
        placeholder="You can set your height in px"
        style="width: 320px; height: 40px;"
      />
    </div>
    <button
      id="generate-button"
      class="generate-button"
      onclick="generateCard()"
    >
      Give me another card
    </button>
    <button
      id="aleatory-mode"
      class="aleatory-button"
      onclick="generateAleatoryCard()"
    >
      Try aleatory mode
    </button>

    <script src="app.js"></script>
  </body>
</html>
